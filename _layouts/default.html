<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/highlight.css" />
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-43536203-6', 'auto');
    ga('send', 'pageview');
  </script>
</head>

<body>
  <div id="main">

    <div id="header" class="clearfix">

      <div id="logo">
        <h1><a href="index.html">pretty</a>doc</h1>
        <div class="slogan">Creating Pretty Documents From R Markdown</div>
      </div>
      <!-- logo -->

      <div id="menubar">
        <ul id="menu">
          <!-- put class="current" in the li tag for the selected page - to highlight which page you're on -->
          <li {% if page.url == '/index.html' or page.url == '/' %} class="current" {% endif %}><a href="index.html">Home</a></li>
          <li {% if page.url == '/themes.html' %} class="current" {% endif %}><a href="themes.html">Themes</a></li>
          <li><a href="https://github.com/yixuan/prettydoc/">Source</a></li>
        </ul>
      </div> <!-- menubar -->

    </div> <!-- header -->

    <div id="site_content">
      <div id="content">
        <!-- insert the page content here -->
        {{ content }}
      </div>
    </div>

    <div id="footer">
      <p>&copy; Copyright 2016-2019, Yixuan Qiu | Theme modified from <a href="https://www.html5webtemplates.co.uk/templates/simplestyle_7/index.html">simplestyle_7</a></p>
    </div>

  </div> <!-- main -->
</body>

</html>
